<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Stock en tiempo real (HTML básico)</title>
</head>
<body>
  <h1>Stock en tiempo real y bloqueo de sobreventa</h1>
  <p>Actualiza el stock al momento y bloquea cantidades no disponibles para evitar sobreventas.</p>

  <section>
    <h2>Producto</h2>
    <p><strong>Gran Reserva</strong> – Stock disponible: 3 unidades</p>

    <form action="#" method="post">
      <label for="cantidad">Cantidad a agregar al carrito:</label><br>
      <input id="cantidad" name="cantidad" type="number" min="1"><br><br>
      <button type="submit">Agregar al carrito</button>
    </form>
  </section>

  <br>


</body>
</html>
